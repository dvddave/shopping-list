<!DOCTYPE html>
<html>
	<head>
		<title>shopping-list</title>
		
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="shopping-list.css" type="text/css">
	</head>
	<body>
	<h2 style="text-align: center;font-family: monospace;">Shopping List</h2>
		<div class="container-fluid">
			<div class="sign-up-window well"><!--This is a platform containing logging details-->
				<form action="submit">
					<div class="row">
						<div class="col-xs-8">
							<label>
							    <input type="text" placeholder="example@gmail.com" required>
							</label>
						</div>
						<div class="col-xs-8">
							<label>
								<input type="password" placeholder="password" required>
							</label>
						</div>
					</div>
				</form>
				<div class="row"><!--Button area-->
					<div class="col-xs-4">
						<button class="btn btn-default">sing-in</button>
					</div>
					<div class="col-xs-4">
						<button class="btn btn-default">sing-up</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
